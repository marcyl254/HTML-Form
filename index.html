<body>
   <form>
    <header>
        <nav>
            <div>
    <h1>
        Survey Form
    </h1>
</div>
<div>
    <ul>
        <li><a href="H">Home</a></li>
        <li><a href="H">About</a></li>
        <li><a href="H">Contact</a></li>
    </ul>
    <hr>
</div>
</nav>
</header>
<main>
    <section>
        <div>
            <img src="https://png.pngtree.com/png-vector/20220802/ourmid/pngtree-online-survey-mobile-hand-holding-png-image_5691366.png"alt="survey image" width="300"height="auto">
        </div>
    </section>
    <section>
        <div>
            <h3>Introduction</h3>
        </div>
        <div>
            <p>
                Welcome to our survey! Please take a moment to provide us with your feedback
            </p>
            <p>
                <label>Name:<br> <input name="name">
                </label>
            </p>
            <p>
                <label>
                  Email:<br> <input name="email">
                </label>
            </p>
            <p>
                <label>
                    Age:<br> <input name="age">  
                </label>
            </p>
        </div>
        <div>
            <fieldset>
                <legend>Gender</legend>
                <p>
                  <label>
                    <input type="radio" name="gender" value="Male">Male 
                    <input type="radio" name="gender" value="Female">Female
                    <input type="radio" name="gender" value="Other">Other             </label>  
                </p>
            </fieldset> 
            <p>
                <label>
                    Feedback:
                    <br>
                    <textarea name="feedback" cols="30" rows="3"></textarea>
                </label>
            </p> 
        </div>
    </section>
    <section>
        <h4>Complete the Survey</h4>
        <div>
            <img src="https://e7.pngegg.com/pngimages/1005/553/png-clipart-online-survey-on-a-tablet.png" alt="survey image 2" width="300" height="auto">
        </div>
        <div>
            <button>SUBMIT</button>
        </div>
    </section>
